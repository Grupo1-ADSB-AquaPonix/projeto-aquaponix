<script>
    async function validaLogin() {
        var login = document.getElementById('input_login').value;
        var senha = document.getElementById('input_senha').value;

        if (login == "" || senha == "") {
            alert('Preencha todos os campos para continuar')
        }
        else {

            let url = "/usuarios/autenticar";
            await fetch(url, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify({
                    loginUser: login,
                    senhaUser: senha
                })
            }).then((res) => {

                if (res.ok) {
                    res.json().then((data) => {
                        console.log(data)
                        console.log(JSON.stringify(data));
                        if (login.indexOf('@') == -1) {
                            sessionStorage.ID_EMPRESA = data.idEmpresa;
                            sessionStorage.RAZAO_SOCIAL = data.razaoSocial;
                            sessionStorage.CNPJ = data.cnpj;
                        } else {
                            sessionStorage.ID_USUARIO = data.idFuncionario;
                            sessionStorage.ID_EMPRESA = data.fkEmpresa;
                            sessionStorage.NOME_USUARIO = data.nome;
                            sessionStorage.EMAIL = data.email;
                        }
                    })

                    alert('Login efetuado com sucesso! \n Redirecionando para dashboard')

                    setTimeout(() => {
                        window.location.href = ('../dashboardTanque/dashboardTanque.html')
                    }, 2000)
                } else {
                    res.text().then((err) => {
                        console.error(err);
                    })
                }
            })

        }
    }
</script>
